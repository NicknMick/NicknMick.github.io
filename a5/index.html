<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slideshow</title>
</head>
<body>
<h1>Track and Field Event Slideshow</h1>
<div id="images">
    <img src="images/Track100Meter.jpg" alt="Track 100 Meter" id="image">
</div>
<div id="description">
<p>This is the 100-meter dash, where you sprint all out for 100 meters.</p>
</div>
<br>
<div id="buttonsSpace">
    <button id="backButton">Previous</button>
    (Slides change every 5 seconds)
    <button id="nextButton">Next</button>
</div>
<script src="javascript.js"></script>
</body>
</html>
