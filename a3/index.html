<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Rhombus</title>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
    <h1>Nicholas Schwamborn</h1>
</div>
<label>What is the size of the Rhombus?</label>
<br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose a color for Even positions</label>
<br>
<select id="colorEven">
    <option value="#0000FF">Blue</option>
    <option value="#FF0000">Red</option>
    <option value="#f4fa05">Yellow</option>
</select>
<br>
<label>Choose a color for Odd positions</label>
<br>
<select id="colorOdd">
    <option value="#FF0099">Pink</option>
    <option value="#33FF00">Green</option>
    <option value="#079cf8">Light Blue</option>
</select>
<br>
<label>Choose symbol for the design</label>
<br>
<select id="symbol">
    <option value="*">*</option>
    <option value="~">~</option>
    <option value="^">^</option>
</select>
<br>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value, document.getElementById('colorEven').value, document.getElementById('colorOdd').value, document.getElementById('symbol').value);">Display Rhombus</button>
<div class="topContainer">
    <div id="upLeft"></div>
    <div id="upRight"></div>
</div>
<div class="bottomContainer">
    <div id="downleft"></div>
    <div id="downRight"></div>
</div>

<script src="javascript.js"></script>
</body>
</html>
