<!DOCTYPE html> 
<html lang="en">

<head>

  <title>Table Example</title>
</head>
  
<body>

         <td> Thursday </td>

       </tr>
       <tr>
         <td> Friday </td>
         <td> </td>
       </tr>
       <tr>
         <td> Saturday </td>
         <td> </td>
       </tr>
       <tr>
         <td> Sunday </td>
         <td> </td>
       </tr>
     </tbody>
  </table>
</body>
  
</html>
